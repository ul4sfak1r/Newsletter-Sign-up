<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="row main-div">
		<div class="left-panel col-sm-7 col-md-7 col-lg-7 order-md-1 order-2">
			<div class="inner-left-panel">
				<h1>Stay updated!</h1>
				<p>Join 60,000+ product managers receiving monthly updates on:</p>
				<ul>
					<li>Product discovery and building what matters</li>
					<li>Measuring to ensure updates are a success</li>
					<li>And much more!</li>
				</ul>
				<form>
					<label for="email">E-mail address
						<input type="email" name="email" id="email" placeholder="email@company.com" required>
					</label>
					<button>Subscribe to monthly newsletter</button>
				</form>
			</div>
		</div>
		<div class="right-panel col-sm-5 col-md-5 col-lg-5 order-md-2 order-1">
			<picture class="full-width">
				  <source srcset="illustration-sign-up-mobile.svg" media="(max-width: 768px)">
				  <img src="illustration-sign-up-desktop.svg" alt="generic-photo"/>
			</picture>
		</div>
	</div>
</body>
</html>
